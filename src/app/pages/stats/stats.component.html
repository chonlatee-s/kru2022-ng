<app-competitors-top></app-competitors-top>
<div class="flex flex-column justify-content-center">
  <div class="flex mb-5 justify-content-center">
    <p-chart type="bar" [data]="data"></p-chart>
  </div>
  <div class="flex flex-grow-1 justify-content-center">
    <div style="width:80%">
      <p-table [value]="stats" styleClass="p-datatable-sm" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr> 
            <th pResizableColumn colspan="3">สถิติ 10 ครั้ง (โหมดแข่งขัน)</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stats let-i="rowIndex">
            <tr>
                <td style="width: 10%"> {{ i+1 }} </td>
                <td> {{ converseDate(stats.createAt)}}</td>
                <td style="text-align: right; padding-right: 50px;"> {{ stats.score }} คะแนน</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
